<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Dashboard | Compound interest calculator</title>
    <meta name="theme-color" content="#477965">
    <meta name="description" content="Compound interest calculator">
    <meta name="author" content="Nyakeh Rogers">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href='http://fonts.googleapis.com/css?family=Raleway:400,300,600' rel='stylesheet' type='text/css'>
    <link rel="icon" type="image/png" href="../img/favicon.ico" />

    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/skeleton.css">
    <link rel="stylesheet" href="../css/style_dashboard.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.4/Chart.min.js"></script>
</head>

<body>
    <nav class="navbar">
        <div class="container">
            <ul class="navbar-list">
                <li class="navbar-item"><a class="navbar-link" href="index">Overview</a></li>
                <li class="navbar-item"><a class="navbar-link" href="wallChart">Wall Chart</a></li>
                <li class="navbar-item"><a class="navbar-link" href="calculator">Calculator</a></li>
                <li class="navbar-item"><a class="navbar-link" href="lifetimeISA">Lifetime ISA</a></li>
                <li class="navbar-item"><a class="navbar-link" href="#">Compound</a></li>
            </ul>
        </div>
    </nav>

    <div class="section">
        <div class="container">
            <div class="row">
                <h3>Compound Interest Calculator</h3>
            </div>
            <form action="javascript:void(0);">
                <div class="row">
                    <div class="six columns">
                        <label for="monthlyInvestmentInput">Monthly Investment</label>
                        <input class="u-full-width" type="text" value="540" id="monthlyInvestmentInput" pattern="\d+(\.\d{1,2})?" required>
                    </div>
                    <div class="three columns">&nbsp</div>
                    <div class="three columns">
                        <button id="assumptionsToggle">Assumptions</button>
                    </div>
                </div>
                <div class="row">
                    <div class="six columns">
                        <label for="yearsInvestingForInput">Years investing for</label>
                        <input class="u-full-width" type="text" value="1" id="yearsInvestingForInput" pattern="\d+" required>
                    </div>
                    <div class="three columns">&nbsp</div>
                    <div class="three columns assumptions">
                        <label for="interestRateInput">Interest Rate (%)</label>
                        <input class="u-full-width" type="text" value="5" id="interestRateInput" pattern="\d+(\.\d{1,2})?" required>
                    </div>
                </div>
                <div class="row">
                    <div class="six columns">
                        <label for="yearsToGrowInput">Years to grow</label>
                        <input class="u-full-width" type="text" value="10" id="yearsToGrowInput" pattern="\d+">
                    </div>
                    <div class="six columns">&nbsp</div>
                </div>
                <input class="button-primary" type="submit" value="Submit" id="calculatorSubmit">
            </form>

            <div class="row">
                <h3>Results</h3>
                <table class="u-full-width">
                    <thead>
                        <tr>
                            <th>Total Contribution</th>
                            <th>Investment return</th>
                            <th>Future Sum</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td id="totalContribution">&nbsp</td>
                            <td id="investmentReturn">&nbsp</td>
                            <td id="futureSum">&nbsp</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>by <a href="https://twitter.com/nyakehrogers" target="_blank">@nyakehrogers</a></p>
        </div>
    </footer>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="../js/compoundInterestScript.js"></script>

</html>
