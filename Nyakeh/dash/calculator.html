<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Dashboard | Early retirement calculator</title>
    <meta name="theme-color" content="#477965">
    <meta name="description" content="Early retirement calculator">
    <meta name="author" content="Nyakeh Rogers">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href='http://fonts.googleapis.com/css?family=Raleway:400,300,600' rel='stylesheet' type='text/css'>
    <link rel="icon" type="image/png" href="../img/favicon.ico" />

    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/skeleton.css">
    <link rel="stylesheet" href="../css/style_dashboard.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js"></script>
</head>

<body>
    <nav class="navbar">
        <div class="container">
            <ul class="navbar-list">
                <li class="navbar-item"><a class="navbar-link" href="index">Overview</a></li>
                <li class="navbar-item"><a class="navbar-link" href="wallChart">Wall Chart</a></li>
                <li class="navbar-item"><a class="navbar-link" href="#">Calculator</a></li>
                <li class="navbar-item"><a class="navbar-link" href="lifetimeISA">Lifetime ISA</a></li>
            </ul>
        </div>
    </nav>

    <div class="section">
        <div class="container">
            <div class="row">
                <h3>Early retirement calculator</h3>
            </div>
            <form action="javascript:void(0);">
                <div class="row">
                    <div class="six columns">
                        <label for="costOfLivingInput">Cost of living</label>
                        <input class="u-full-width" type="text" value="17500" id="costOfLivingInput" pattern="\d+(\.\d{1,2})?" required>
                    </div>
                    <div class="three columns">&nbsp</div>
                    <div class="three columns">
                        <input class="button" value="Assumptions" id="assumptionsToggle">
                    </div>
                </div>
                <div class="row">
                    <div class="six columns">
                        <label for="monthlySavingsInput">Monthly savings</label>
                        <input class="u-full-width" type="text" value="300" id="monthlySavingsInput" pattern="\d+(\.\d{1,2})?" required>
                    </div>
                    <div class="three columns">&nbsp</div>
                    <div class="three columns assumptions">
                        <label for="interestRateInput">Interest Rate (%)</label>
                        <input class="u-full-width" type="text" value="5" id="interestRateInput" pattern="\d+(\.\d{1,2})?" required>
                    </div>
                </div>
                <div class="row">
                    <div class="six columns">
                        <label for="portfolioInput">Current portfolio value</label>
                        <input class="u-full-width" type="text" value="1000" id="portfolioInput" pattern="\d+">
                    </div>
                    <div class="three columns">&nbsp</div>
                    <div class="three columns assumptions">
                        <label for="withdrawalRateInput">Withdrawal Rate (%)</label>
                        <input class="u-full-width" type="text" value="4" id="withdrawalRateInput" pattern="\d+(\.\d{1,2})?" required>
                    </div>
                </div>
                <input class="button-primary" type="submit" value="Submit" id="calculatorSubmit">
            </form>

            <div class="row">
                <h3>Results</h3>
                <table class="u-full-width">
                    <thead>
                        <tr>
                            <th>Years Till Retirement</th>
                            <th>Principal return</th>
                            <th>Savings return</th>
                            <th>Future Net Worth</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td id="yearsTillRetirement">&nbsp</td>
                            <td id="principalReturn">&nbsp</td>
                            <td id="savingsReturn">&nbsp</td>
                            <td id="futureNetWorth">&nbsp</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="row">
                <h3>Net Worth <span class="red">vs</span> <span class="green">Saved</span> <span class="red">vs</span> <span class="gold">ROI</span></h3>
                <canvas id="retirementChart"></canvas>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>by <a href="https://twitter.com/nyakehrogers" target="_blank">@nyakehrogers</a></p>
        </div>
    </footer>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="../js/calculatorScript.js"></script>

</html>
