<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Dashboard | Lifetime ISA calculator</title>
    <meta name="theme-color" content="#477965">
    <meta name="description" content="Lifetime ISA calculator">
    <meta name="author" content="Nyakeh Rogers">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href='http://fonts.googleapis.com/css?family=Raleway:400,300,600' rel='stylesheet' type='text/css'>
    <link rel="icon" type="image/png" href="img/favicon.ico" />

    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/skeleton.css">
    <link rel="stylesheet" href="../css/style_dashboard.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js"></script>
    <script>
        (function (i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r;
            i[r] = i[r] || function () {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date();
            a = s.createElement(o),
                m = s.getElementsByTagName(o)[0];
            a.async = 1;
            a.src = g;
            m.parentNode.insertBefore(a, m)
        })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

        ga('create', 'UA-48357881-1', 'nyakeh.co.uk/dash/lifetimeIsa');
        ga('send', 'pageview');
    </script>
</head>

<body>
    <nav class="navbar">
        <div class="container">
            <ul class="navbar-list">
                <li class="navbar-item"><a class="navbar-link" href="index#overview">Overview</a></li>
                <li class="navbar-item"><a class="navbar-link" href="index#expenses">Expenses</a></li>
                <li class="navbar-item"><a class="navbar-link" href="index#netWorth">Net Worth</a></li>
                <li class="navbar-item"><a class="navbar-link" href="index#summary">Summary</a></li>
                <li class="navbar-item"><a class="navbar-link" href="calculator">Calculator</a></li>
                <li class="navbar-item"><a class="navbar-link" href="#">Lifetime ISA</a></li>
            </ul>
        </div>
    </nav>

    <div class="section">
        <div class="container">
            <div class="row">
                <h3>Lifetime ISA calculator</h3>
            </div>
            <form action="javascript:void(0);">
                <div class="row">
                    <div class="six columns">
                        <label for="ageInput">Age on 6 April 2017</label>
                        <input class="u-full-width" type="text" value="24" id="ageInput" pattern="\d+" required>
                    </div>
                    <div class="three columns">&nbsp</div>
                    <div class="three columns">
                        <input class="button" value="Assumptions" id="assumptionsToggle">
                    </div>
                </div>
                <div class="row">
                    <div class="six columns">
                        <label for="yearlyContributionInput">Yearly contribution</label>
                        <input class="u-full-width" type="text" value="4000" id="yearlyContributionInput" pattern="\d+(\.\d{2})?" required>
                    </div>
                    <div class="three columns">&nbsp</div>
                    <div class="three columns assumptions">
                        <label for="interestRateInput">Interest Rate (%)</label>
                        <input class="u-full-width" type="text" value="4" id="interestRateInput" pattern="\d+(\.\d{2})?" required>
                    </div>
                </div>
                <input class="button-primary" type="submit" value="Submit" id="calculatorSubmit">
            </form>

            <div class="row">
                <h3>Results</h3>
                <table class="u-full-width">
                    <thead>
                        <tr>
                            <th>Your Contribution</th>
                            <th>Government Bonus</th>
                            <th>ISA Interest</th>
                            <th>Lifetime ISA Total</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td id="yourContribution">&nbsp</td>
                            <td id="governmentBonus">&nbsp</td>
                            <td id="ISAInterest">&nbsp</td>
                            <td id="lifetimeISATotal">&nbsp</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>by <a href="https://twitter.com/nyakehrogers" target="_blank">@nyakehrogers</a></p>
        </div>
    </footer>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="../js/lifetimeISAScript.js"></script>

</html>
