<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Dashboard | Turning data into information</title>
    <meta name="theme-color" content="#477965">
    <meta name="description" content="A personal retrospective.">
    <meta name="author" content="Nyakeh Rogers">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href='http://fonts.googleapis.com/css?family=Raleway:400,300,600' rel='stylesheet' type='text/css'>
    <link rel="icon" type="image/png" href="img/favicon.ico" />

    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/skeleton.css">
    <link rel="stylesheet" href="../css/style_dashboard.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js"></script>
    <script>
        (function (i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r;
            i[r] = i[r] || function () {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date();
            a = s.createElement(o),
                m = s.getElementsByTagName(o)[0];
            a.async = 1;
            a.src = g;
            m.parentNode.insertBefore(a, m)
        })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

        ga('create', 'UA-48357881-1', 'nyakeh.co.uk/dashboard');

<body>
    <nav class="navbar">
        <div class="container">
            <ul class="navbar-list">
                <li class="navbar-item"><a class="navbar-link" href="#overview">Overview</a></li>
                <li class="navbar-item"><a class="navbar-link" href="#expenses">Expenses</a></li>
                <li class="navbar-item"><a class="navbar-link" href="#summary">Summary</a></li>
            </ul>
        </div>
    </nav>

    <div class="section">
        <div class="container">
            <div class="row">
                <div class="nine columns">
                    <h3>2015 in review</h3>
                    <p>A personal finance retrospective.</p>
                </div>
                <div class="three columns">
                    <img class="u-max-full-width" src="../img/face.png" alt="avatar">
                </div>
            </div>
        </div>
    </div>

    <div class="container" id="overview">
        <div class="row">
            <h3><span class="green">Made</span> vs <span class="red">Spent</span> vs <span class="gold">Savings</span></h3>
            <canvas id="financeChart"></canvas>
        </div>
    </div>
    
    <div class="section">
        <div class="container" id="expenses">
            <div class="row">
                <h3>Expenses breakdown for February</h3>
                <canvas id="expensesChart"></canvas>
            </div>
        </div>
    </div>
    
    <div class="container" id="summary">
        <div class="row">
            <h3>Year Averages</h3>
            <table class="u-full-width">
                <thead>
                    <tr>
                        <th>Time Period</th>
                        <th>Made</th>
                        <th>Spent</th>
                        <th>Invested</th>
                        <th>Remaining</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>2015</td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>2016</td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <footer>
        <div class="container">
            <p>by <a href="https://twitter.com/nyakehrogers" target="_blank">@nyakehrogers</a></p>
        </div>
    </footer>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
