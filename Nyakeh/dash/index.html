<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Dashboard | Turning data into information</title>
    <meta name="theme-color" content="#477965">
    <meta name="description" content="A personal finance retrospective.">
    <meta name="author" content="Nyakeh Rogers">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href='http://fonts.googleapis.com/css?family=Raleway:400,300,600' rel='stylesheet' type='text/css'>
    <link rel="icon" type="image/png" href="../img/favicon.ico" />

    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/skeleton.css">
    <link rel="stylesheet" href="../css/style_dashboard.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js"></script>
</head>

<body>
    <nav class="navbar">
        <div class="container">
            <ul class="navbar-list">
                <li class="navbar-item"><a class="navbar-link" href="#overview">Overview</a></li>
                <li class="navbar-item"><a class="navbar-link" href="#expenses">Expenses</a></li>
                <li class="navbar-item"><a class="navbar-link" href="#netWorth">Net Worth</a></li>
                <li class="navbar-item"><a class="navbar-link" href="#summary">Summary</a></li>
                <li class="navbar-item"><a class="navbar-link" href="calculator">Calculator</a></li>
                <li class="navbar-item"><a class="navbar-link" href="lifetimeISA">Lifetime ISA</a></li>
            </ul>
        </div>
    </nav>

    <div class="section">
        <div class="container">
            <div class="row">
                <div class="nine columns">
                    <h3>Dashboard</h3>
                    <p>A personal finance retrospective.</p>
                </div>
                <div class="three columns">
                    <img class="u-max-full-width" src="../img/face.png" alt="avatar">
                </div>
            </div>
        </div>
    </div>

    <div class="container" id="overview">
        <div class="row">
            <h3><span class="green">Made</span> vs <span class="red">Spent</span> vs <span class="gold">Savings</span></h3>
            <canvas id="financeChart" class="twelve columns"></canvas>
        </div>
    </div>

    <div class="section">
        <div class="container" id="expenses">
            <div class="row">
                <h3 class="six columns">Expenses breakdown for</h3>
                <select id="expensesMonthSelector" onchange="changeExpensesMonth(this.value)" class="three columns">
                    <option value="february,2016">February</option>
                    <option value="january,2016">January</option>
                    <option value="december,2015">December 2015</option>
                    <option value="november,2015">November 2015</option>
                    <option value="october,2015">October 2015</option>
                    <option value="september,2015">September 2015</option>
                    <option value="may,2015">May 2015</option>
                    <option value="august,2015">August 2015</option>
                    <option value="july,2015">July 2015</option>
                    <option value="june,2015">June 2015</option>
                    <option value="april,2015">April 2015</option>
                    <option value="march,2015">March 2015</option>
                    <option value="february,2015">February 2015</option>
                    <option value="january,2015">January 2015</option>
                </select>
                <div class="three columns">&nbsp</div>
            </div>
            <div class="row cappedRowHeight">
                <div class="one columns">&nbsp</div>
                <div class="seven columns">
                    <canvas id="expensesChart" width="500" height="500"></canvas>
                </div>

                <div id="expensesTable" class="four columns"></div>
            </div>
        </div>
    </div>

    <div class="container" id="netWorth">
        <div class="row">
            <h3>Net Worth</h3>
            <canvas id="netWorthChart" class="twelve columns"></canvas>
        </div>
    </div>

    <div class="section">
        <div class="container" id="summary">
            <div class="row">
                <h3>Saving Rate</h3>
                <canvas id="savingRateChart" class="twelve columns"></canvas>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>by <a href="https://twitter.com/nyakehrogers" target="_blank">@nyakehrogers</a></p>
        </div>
    </footer>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="../js/script.js"></script>

</html>
