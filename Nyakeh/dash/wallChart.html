<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Wall Chart | Tracking monthly personal finance check-ins</title>
    <meta name="theme-color" content="#477965">
    <meta name="description" content="Tracking monthly personal finance check-ins.">
    <meta name="author" content="Nyakeh Rogers">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href='http://fonts.googleapis.com/css?family=Raleway:400,300,600' rel='stylesheet' type='text/css'>
    <link rel="icon" type="image/png" href="../img/favicon.ico" />

    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/skeleton.css">
    <link rel="stylesheet" href="../css/style_dashboard.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.4/Chart.min.js"></script>
</head>

<body>
    <nav class="navbar">
        <div class="container">
            <ul class="navbar-list">
                <li class="navbar-item"><a class="navbar-link" href="index">Overview</a></li>
                <li class="navbar-item"><a class="navbar-link" href="#">Wall Chart</a></li>
                <li class="navbar-item"><a class="navbar-link" href="calculator">Calculator</a></li>
                <li class="navbar-item"><a class="navbar-link" href="lifetimeISA">Lifetime ISA</a></li>
            </ul>
        </div>
    </nav>

    <div class="section">
        <div class="container">
            <div class="row">
                <h3>Wall Chart</h3>
            </div>
            <div class="row">
                <canvas id="wallChart"></canvas>
            </div>
        </div>
    </div>

    <div class="section">
        <div class="container">
            <div class="row">
                <h4>Change Log</h4>
                <div id="changeLogTable"></div>
            </div>
        </div>
    </div>

    <div class="section">
        <div class="container">
            <div class="row">
                <h4>Moving Averages</h4>
                <div id="movingAveragesTable"></div>
            </div>
        </div>
    </div>

    <div class="section">
        <div class="container">
            <div class="row">
                <h4>Future</h4>
                <p id="futurePredictions"></p>
            </div>
        </div>
    </div>

    <div class="section">
        <div class="container">
            <div class="row">
                <div class="three columns">
                    <h4>Dataset</h4>
                </div>
                <div class="three columns">
                    <button id="datasetToggle">+</button>
                </div>
            </div>
            <div class="row">
                <div id="datasetTable" class="dataset"></div>
            </div>
        </div>
    </div>

    <div class="section">
        <div class="container">
            <div class="row">
                <h3>Control Panel</h3>
            </div>
            <h4>Add new entry</h4>
            <form id="wallChartCheckin" action="javascript:void(0);">
                <div class="row">
                    <div class="three columns">
                        <label for="madeInput">Made</label>
                        <input class="u-full-width" type="text" value="1000" id="madeInput" pattern="\d+(\.\d{1,2})?" required>
                    </div>
                    <div class="three columns">
                        <label for="spentInput">Spent</label>
                        <input class="u-full-width" type="text" value="1000" id="spentInput" pattern="\d+(\.\d{1,2})?" required>
                    </div>
                    <div class="three columns">
                        <label for="investedInput">Invested</label>
                        <input class="u-full-width" type="text" value="0" id="investedInput" pattern="\d+(\.\d{1,2})?" required>
                    </div>
                    <div class="three columns">
                        <label for="dateInput">Date</label>
                        <input class="u-full-width" type="date" value="" id="dateInput" required>
                    </div>
                </div>
                <input class="button-primary" type="submit" value="Submit">
            </form>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>by <a href="https://twitter.com/nyakehrogers" target="_blank">@nyakehrogers</a></p>
        </div>
    </footer>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="../js/wallChartScript.js"></script>

</html>
